<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumus</title>
</head>
<style>
    .contenedor{
        position: relative;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #333;
        font-family: sans-serif;
     }
      .elemento{
        position: fixed;
        text-shadow: 1px 15px 2px;
        font-size: 300px;
        color:#333;
        mask-image: linear-gradient(transparent, black -93%, transparent);
      
      }
      .lumus{
        background-color: white;
        position: absolute;
        height: 500px;
        width:500px;
        border-radius: 50%;
        filter: blur(10px);
        box-shadow: 1px 1px 13px 4px white;
      }

</style>
<body>
    <div class="contenedor">
        <div class="lumus"></div>
        <div class="elemento"><h1>404</h1></div>
      </div>
      
      <script>
        document.addEventListener('DOMContentLoaded', function () {
    let lumus = document.querySelector('.lumus');
    let elemento= document.querySelector('.elemento')
  
  
    document.addEventListener('mousemove', function (e) {
      const mouseX = e.clientX;
      const mouseY = e.clientY;
  
      lumus.style.left = mouseX + 'px';
      lumus.style.top = mouseY + 'px';
 
      
       
      elemento.style.textShadow='.'+mouseY +'px 15px 2px'
      elemento.style.textShadow= '.'+mouseX +'px 15px 2px'

    });
  });
  
      </script>
</body>

</html>
